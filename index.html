<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum Check</title>
    <script src="main.js" defer></script>
</head>

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
    }

    body {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    label {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 4px;
        margin-bottom: 10px;
    }

    p {
        color: red;
    }

    .container {
        padding: 10px;
    }
</style>

<body>
<div class="container">
    <label>
        Номер паспорта
        <input id="pass-number" maxlength="9" placeholder="Номер паспорта (МЧЗ)" type="text">
        <input id="pass-submit" value="Проверить сумму" disabled type="submit">
        <p id="passNumSumResult"></p>
    </label>

    <label>
        Дата рождения
        <input id="birthDate" maxlength="6" placeholder="Дата рождения (МЧЗ)" type="text">
        <input id="birthDate-submit" value="Проверить сумму" disabled type="submit">
        <p id="birthDateSumResult"></p>
    </label>

    <label>
        Дата окончания
        <input id="issueDate" maxlength="6" placeholder="Дата окончания (МЧЗ)" type="text">
        <input id="issueDate-submit" value="Проверить сумму" disabled type="submit">
        <p id="issueDateSumResult"></p>
    </label>
</div>

</body>
</html>
